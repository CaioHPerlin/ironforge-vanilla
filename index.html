<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1 class="text-3xl font-bold">Oi</h1>
  </body>
  <script>
    const setTextToRed = () => {
      const h1 = document.querySelector("h1");
      h1.classList.push("text-red-500");
    };

    setInterval(() => {
      setTextToRed();
    }, 1000);
  </script>
</html>
