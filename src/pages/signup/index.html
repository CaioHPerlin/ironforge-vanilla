<div class="w-fit bg-white rounded-xl px-9 pt-4 pb-8 mx-auto">
  <h1 class="text-2xl font-semibold text-primary">Preencha suas informações</h1>

  <form aria-label="signup" class="px-2 mt-6" id="signupForm" novalidate>
    <div class="flex flex-col gap-6">
      <div class="flex flex-row gap-4">
        <div class="flex flex-col gap-1">
          <label for="name" class="text-primary">Primeiro Nome</label>
          <input
            type="text"
            class="border-1 border-primary px-4 py-2 rounded-lg"
            id="name"
            name="name"
            placeholder="Insira seu Nome"
            required
          />
          <small class="text-red-500 hidden" id="nameError">Nome é um campo obrigatório.</small>
        </div>
        <div class="flex flex-col gap-1">
          <label for="surname" class="text-primary">Sobrenome</label>
          <input
            type="text"
            class="border-1 border-primary px-4 py-2 rounded-lg"
            id="surname"
            name="surname"
            placeholder="Insira seu Sobrenome"
            required
          />
          <small class="text-red-500 hidden" id="surnameError"
            >Sobrenome é um campo obrigatório.</small
          >
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <label for="email" class="text-primary">E-mail</label>
        <input
          type="email"
          class="border-1 border-primary px-4 py-2 rounded-lg"
          id="email"
          name="email"
          placeholder="example@123.com"
          required
        />
        <small class="text-red-500 hidden" id="emailError">E-mail inválido.</small>
      </div>
      <div class="flex flex-row gap-4">
        <div class="flex flex-col gap-1">
          <label for="password" class="text-primary">Senha</label>
          <input
            type="password"
            class="border-1 border-primary px-4 py-2 rounded-lg"
            id="password"
            name="password"
            placeholder="********"
            required
          />
          <small class="text-red-500 hidden" id="passwordError"
            >A senha deve ter, no mínimo, 6 caracteres.</small
          >
        </div>
        <div class="flex flex-col gap-1">
          <label for="confirmPassword" class="text-primary">Confirme sua Senha</label>
          <input
            type="password"
            class="border-1 border-primary px-4 py-2 rounded-lg"
            id="confirmPassword"
            name="confirm_password"
            placeholder="********"
            required
          />
          <small class="text-red-500 hidden" id="confirmPasswordError"
            >As senhas não coincidem.</small
          >
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <button
          type="submit"
          id="submitButton"
          class="bg-secondary text-center font-medium py-3 text-white rounded-lg px-3 hover:bg-primary duration-150 cursor-pointer"
        >
          Criar Conta
        </button>
        <a
          href="/login/index.html"
          class="bg-white border-1 border-primary font-medium text-center text-primary py-3 rounded-lg px-3 hover:underline cursor-pointer"
        >
          Entrar
        </a>
      </div>
      <a href="#forgot-password" class="font-semibold text-primary mx-auto underline">
        Esqueceu sua Senha?
      </a>
    </div>
  </form>
</div>
