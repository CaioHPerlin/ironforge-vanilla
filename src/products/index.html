<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironforge</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="font-display">
    <header class="w-full bg-primary text-white">
      <div
        class="2xl:container 2xl:mx-auto flex items-center 2xl:justify-between 2xl:gap-0 gap-6 p-8"
      >
        <a href="/" class="flex justify-between items-center gap-3">
          <div class="w-16">
            <img class="w-full h-auto object-contain" src="../forge.png" alt="Ironforge" />
          </div>
          <span class="text-3xl">Ironforge</span>
        </a>

        <nav class="flex gap-3 items-center">
          <a
            class="hover:underline rounded-lg h-9 px-3 text-nowrap flex items-center justify-center"
            href="/recommended"
            >Recomendados</a
          >
          <a
            class="bg-offwhite text-primary rounded-lg h-9 px-3 text-nowrap flex items-center justify-center"
            href="/products/index.html"
            >Todos os Produtos</a
          >
          <a
            class="hover:underline rounded-lg h-9 px-3 text-nowrap flex items-center justify-center"
            href="/contact"
            >Contato</a
          >
        </nav>

        <form aria-label="search" class="w-1/3">
          <div class="rounded-full px-4 bg-white flex items-center gap-2 w-full">
            <input
              class="placeholder-gray-400 py-1.5 w-full text-black focus:outline-none"
              type="text"
              placeholder="Encontrar hardware..."
            />
            <button class="text-primary ml-auto cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2.5"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="flex items-center gap-4">
          <button
            aria-label="cart"
            class="cursor-pointer text-white border-2 border-white rounded-lg h-9 px-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="size-5"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
              />
            </svg>
          </button>

          <button
            class="cursor-pointer rounded-lg h-9 border-2 border-white bg-white text-primary px-3 text-nowrap flex items-center justify-center"
          >
            Entrar
          </button>
          <button
            class="cursor-pointer rounded-lg h-9 border-2 border-white px-3 text-nowrap flex items-center justify-center"
          >
            Criar Conta
          </button>
        </div>
      </div>
    </header>

    <main>Products</main>

    <script src="./script.js"></script>
  </body>
</html>
