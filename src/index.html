<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironforge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-display">
    <header class="w-full p-8 bg-primary text-white flex items-center gap-6">
      <a href="/" class="flex justify-between items-center gap-3">
        <div class="w-16">
          <img class="w-full h-auto object-contain" src="forge.png" alt="Ironforge" />
        </div>
        <span class="text-3xl">Ironforge</span>
      </a>

      <nav class="flex gap-3 items-center">
        <a class="bg-offwhite text-primary rounded-lg p-1 px-2 text-nowrap" href="/recommended"
          >Recomendados</a
        >
        <a class="hover:underline rounded-lg p-1 px-2 text-nowrap" href="/products"
          >Todos os Produtos</a
        >
        <a class="hover:underline rounded-lg p-1 px-2 text-nowrap" href="/contact">Contato</a>
      </nav>

      <form aria-label="search" class="w-1/3">
        <div class="rounded-full px-4 py-1.5 bg-white flex items-center gap-2">
          <input
            class="placeholder-gray-400 text-black focus:outline-none"
            type="text"
            placeholder="Encontrar hardware..."
          />
        </div>
      </form>

      <div></div>
    </header>
  </body>
</html>
